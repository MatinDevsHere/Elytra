[package]
name = "Elytra"
version = "0.1.0"
edition = "2021"

[dependencies]
# TODO: "full" should be replaced with only needed features
tokio = { version = "1.43.0", features = ["full"] }
libc = "0.2.169"
byteorder = "1.5.0"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/mold"]

[profile.dev]
incremental = true

[unstable]
codegen-backend = true

[profile.server-dev]
inherits = "dev"
codegen-backend = "cranelift"